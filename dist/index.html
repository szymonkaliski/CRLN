<!DOCTYPE html>
<head>
  <title>CRLN</title>
  <style>
    .loader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      background-color: #1b1b1b;
    }

    @keyframes spinner {
      to { transform: rotate(360deg); }
    }

    .spinner:before {
      content: '';
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      margin-left: -20px;
      border-radius: 50%;
      border-top: 2px solid #eee;
      border-right: 2px solid transparent;
      animation: spinner 1.0s linear infinite;
    }

    .info {
      position: absolute;
      bottom: 4px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .info a {
      color: #eee;
      font-weight: 100;
      font-family: Helvetica;
      text-decoration: none;
      font-size: 12px;
      opacity: 0.5;
      transition: opacity 200ms;
    }

    .info a:hover {
      opacity: 1.0;
    }
  </style>
</head>
<body>
  <div class="loader" style="opacity: 1">
    <div class="spinner">
    </div>
  </div>

  <div class="info">
    <a href="http://szymonkaliski.com">made by Szymon Kaliski</a>
  </div>

  <script src="./bundle.js"></script>
</body>
